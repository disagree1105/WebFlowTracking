<script src="http://code.jquery.com/jquery-1.4.1.min.js"></script><script src="http://pv.sohu.com/cityjson?ie=utf-8"></script><style type="text/css"></style><script type="text/javascript">var visitUserId=getVisitUserId();var visitId=uuid();var userIp=returnCitySN["cip"];var citycode=returnCitySN["cid"];var city=returnCitySN["cname"];var appId="null";var browser=getBrowserInfo();var os=detectOS();var timestamp=(new Date()).valueOf();var stopTime=0;var title=document.title;function detectOS(){var sUserAgent=navigator.userAgent;var isWin=(navigator.platform=="Win32")||(navigator.platform=="Windows");var isMac=(navigator.platform=="Mac68K")||(navigator.platform=="MacPPC")||(navigator.platform=="Macintosh")||(navigator.platform=="MacIntel");if(isMac)return"OS X";var isUnix=(navigator.platform=="X11")&&!isWin&&!isMac;if(isUnix)return"Unix";var isLinux=(String(navigator.platform).indexOf("Linux")>-1);if(isLinux)return"Linux";if(isWin){var isWin2K=sUserAgent.indexOf("Windows NT 5.0")>-1||sUserAgent.indexOf("Windows 2000")>-1;if(isWin2K)return"Windows 2000";var isWinXP=sUserAgent.indexOf("Windows NT 5.1")>-1||sUserAgent.indexOf("Windows XP")>-1;if(isWinXP)return"Windows XP";var isWin2003=sUserAgent.indexOf("Windows NT 5.2")>-1||sUserAgent.indexOf("Windows 2003")>-1;if(isWin2003)return"Windows 2003";var isWinVista=sUserAgent.indexOf("Windows NT 6.0")>-1||sUserAgent.indexOf("Windows Vista")>-1;if(isWinVista)return"Windows Vista";var isWin7=sUserAgent.indexOf("Windows NT 6.1")>-1||sUserAgent.indexOf("Windows 7")>-1;if(isWin7)return"Windows 7";var isWin8=sUserAgent.indexOf("Windows NT 6.2")>-1||sUserAgent.indexOf("Windows 8")>-1;if(isWin8)return"Windows 8";var isWin10=sUserAgent.indexOf("Windows NT 10.0")>-1||sUserAgent.indexOf("Windows 10")>-1;if(isWin10)return"Windows 10"}return"未知系统"}function getBrowserInfo(){var agent=navigator.userAgent.toLowerCase();var regStr_ie=/msie [d.]+;/gi;var regStr_ff=/firefox\/[d.]+/gi; var regStr_chrome=/chrome\/[d.]+/gi;var regStr_saf=/safari\/[d.]+/gi;var regStr_edge=/edge\/[d.]+/gi;var browser;if(agent.indexOf("msie")>0){browser=agent.match(regStr_ie)}if(agent.indexOf("firefox")>0){browser=agent.match(regStr_ff)}if(agent.indexOf("chrome")>0){browser=agent.match(regStr_chrome)}if(agent.indexOf("safari")>0&&agent.indexOf("chrome")<0){browser=agent.match(regStr_saf)}if(agent.indexOf("edge")>0){browser=agent.match(regStr_edge)}browser=browser+"";return browser.substring(0,browser.indexOf("/"))}var rspTime;var start_time=new Date();var end_time="";var load_time=0;var rspClock=setInterval(function(){if(document.readyState=="complete"){getLoadingTime()}},500)function getLoadingTime(){end_time=new Date();load_time=end_time.getTime()-start_time.getTime();rspTime=load_time;clearInterval(rspClock)}var sendVisitDataClock=setInterval(function(){if(document.readyState=="complete"){sendVisitData()}},1000)function sendVisitData(visitTime){$.ajax({url:"http://localhost:8888/recordVisit",type:"GET",dataType:"jsonp",async:false,data:{"visitUserId":visitUserId,"visitId":visitId,"title":title,"userIp":userIp,"appId":appId,"city":city,"cityCode":citycode,"browser":browser,"os":os,"rspTime":rspTime,"timestamp":timestamp},jsonp:"callback",success:function(data){console.log("发送浏览信息成功"+data)},error:function(){console.log("服务器连接失败")}});clearInterval(sendVisitDataClock)}var clickInfo="[";var heatmapList="[";window.addEventListener("click",function(e){var targ;var operType;var operName;var timestamp;var heatstr="{"x":"e.clientX","y":"e.clientY"}";if(heatmapList=="[")heatmapList+=heatstr;else heatmapList+=","+heatstr;console.log(heatmapList);if(e.target)targ=e.target;else if(e.srcElement)targ=e.srcElement if(targ.nodeType==3)targ=targ.parentNode;var tname=targ.tagName;if(tname=="A"){operType=tname;operName=targ.text;timestamp=(new Date()).valueOf()}else{operType=tname;operName=targ.value;timestamp=(new Date()).valueOf()}var str="{"operType":"operType","operName":"operName","timestamp":"timestamp"}";if(clickInfo=="[")clickInfo+=str;else clickInfo+=","+str;console.log(clickInfo);});var sendClickDataClock=setInterval(function(){stopTime++;sendClickData();sendHeatmap();updateStopTime(stopTime)},1000*60)function sendClickData(){$.ajax({url:"http://localhost:8888/recordOperation",type:"GET",dataType:"jsonp",traditional:true,async:false,data:{"visitUserId":visitUserId,"appId":appId,"visitId":visitId,"clickInfo":clickInfo+"]"},jsonp:"callback",success:function(data){console.log("发送操作记录成功："+data)},error:function(){console.log("服务器连接失败")}});clickInfo="["}function sendHeatmap(){$.ajax({url:"http://localhost:8888/recordHeatmap",type:"GET",dataType:"jsonp",traditional:true,async:false,data:{"appId":appId,"heatmapList":heatmapList+"]"},jsonp:"callback",success:function(data){console.log("发送热图信息成功："+data)},error:function(){console.log("服务器连接失败")}});heatmapList="["}function updateStopTime(stopTime){$.ajax({url:"http://localhost:8888/stopTime/update",type:"GET",dataType:"jsonp",traditional:true,async:false,data:{"appId":appId,"visitId":visitId,"stopTime":stopTime},jsonp:"callback",success:function(data){console.log("更新停留时间记录成功："+data)},error:function(){console.log("服务器连接失败")}})}window.onerror=function(errorMessage,scriptURI,lineNumber,columnNumber){console.log("错误信息：",errorMessage);console.log("出错文件：",scriptURI);console.log("出错行号：",lineNumber);console.log("出错列号：",columnNumber);console.log("出错时间：",(new Date()).valueOf());sendErrorData(errorMessage,scriptURI,lineNumber,columnNumber,(new Date()).valueOf())}function sendErrorData(errorMessage,scriptURI,lineNumber,columnNumber,timestamp){$.ajax({url:"http://localhost:8888/recordError",type:"GET",dataType:"jsonp",async:false,data:{"visitId":visitId,"appId":appId,"errorMessage":errorMessage,"scriptURI":scriptURI,"lineNumber":lineNumber,"columnNumber":columnNumber,"timestamp":timestamp},jsonp:"callback",success:function(data){console.log("发送错误信息成功"+data)},error:function(){console.log("服务器连接失败")}})}function setCookie(name,value,expiredays){var exdate=new Date();exdate.setDate(exdate.getDate()+expiredays);document.cookie=name+"="+escape(value)+((expiredays==null)?"":"; expires="+exdate.toGMTString())}function getVisitUserId(){var cookieId=getCookie("visitUserId");console.log("get from cookie:"+cookieId);if(cookieId!=null&&cookieId!=""){return cookieId}else{var newId=uuid();setCookie("visitUserId",newId,365);return newId}}function getCookie(name){if(document.cookie.length>0){var c_start=document.cookie.indexOf(name+"=")if(c_start!=-1){c_start=c_start+name.length+1 var c_end=document.cookie.indexOf(";",c_start)if(c_end==-1){c_end=document.cookie.length}return unescape(document.cookie.substring(c_start,c_end))}}return""}function uuid(){var s=[];var hexDigits="0123456789abcdef";for(var i=0;i<36;i++){s[i]=hexDigits.substr(Math.floor(Math.random()*0x10),1)}s[14]="4";s[19]=hexDigits.substr((s[19]&0x3)|0x8,1);s[8]=s[13]=s[18]=s[23]="-";var uuid=s.join("");return uuid}</script>
