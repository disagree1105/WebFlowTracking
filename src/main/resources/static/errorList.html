                    <div class="panel panel-default">

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example" >
                                <thead>
                                    <tr>
                                        <th>错误id</th>
                                        <th>错误名称</th>
                                        <th>出错次数</th>
                                        <th>最后出错时间</th>

                                    </tr>

                                <tbody id='errorListDiv'>
                                    <!-- <tr>
                                        <td>1</td>

                                        <td>2017/4/24 14:02</td>

                                            查看错误详情
                                        </button></td>
                                    </tr> -->

                                    <script>
                                    var list=getErrorList(GetQueryString('appId'));
                                    var html="";
                                    $.each(list, function(i, obj) {
                                        html+='<tr>'+
                                        '<td>'+i+'</td>'+
                                        '<td>'+obj.errorMessage+'</td>'+
                                        '<td>'+obj.errorCount+'</td>'+
                                        '<td>'+obj.lastError+'</td>'+
                                        '<td>'+
                                        "<button class=\"btn btn-outline btn-primary btn-sm\" id=\"queryError"+i+"\">"+
                                        '查看错误详情</button>'+
                                        '</td>'+
                                        '</tr>';

                                        $(document).on("click", "#queryError"+i, function() {
                                        var list=getErrorInfo(appId,obj.errorMessage);
                                        var html="";
                                        for(var i=0;i<list.length;i++){
                                        html+= '<div class="panel panel-'+color[i%4]+'" >'+
                                        '<div class="panel-heading">'+
                                '<i class="fa fa-exclamation-circle fa-fw"></i>'+list[i].errorMessage+'</div>'+
                            '<div class="panel-body"><ul><li><i class="fa fa-file fa-fw"></i>'+'出错脚本：'+ list[i].scriptURI +
                                    '</li> <li><i class="fa fa-ellipsis-v fa-fw"></i>'+'出错行号：'+ list[i].lineNumber +'</li>'+
                                    '<li><i class="fa fa-ellipsis-h fa-fw"></i>出错列号：'+ list[i].columnNumber +'</li>'+
                                    '<li><i class="fa fa-desktop fa-fw"></i>出错用户浏览器：'+ list[i].browser +'</li>'+
                                    '<li><i class="fa fa-apple fa-fw"></i>出错用户操作系统：'+ list[i].os +'</li> </ul></div>'+
                            '<div class="panel-footer"><i class="fa fa-history fa-fw"></i>出错时间：'+ list[i].timestamp +
                            '</div></div>';
                                        }
                                        $("#errorInfoPanel").html(html);
                                        $("#myModal").modal("show");
                                        
                                        });
                                    });

                                    var listDiv=document.getElementById("errorListDiv");
                                    listDiv.innerHTML = html;
                                </script>
                                </tbody>
