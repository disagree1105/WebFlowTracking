                <div class="panel-body">
                <div id="container-browser" style="min-width:300px;height:350px"></div>
                <script>
                    $(function () {
                            $('#container-browser').highcharts({
                                chart: {
                                    type: 'pie',
                                    options3d: {
                                        enabled: true,
                                        alpha: 45,
                                        beta: 0
                                                }
                                },
                                title: {
                                    text: '浏览器操作量占比'
                                },
                                tooltip: {
                                    headerFormat: '{series.name}<br>',
                                    pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
                                },
                                plotOptions: {
                                    pie: {
                                        allowPointSelect: true,
                                        cursor: 'pointer',
                                        depth: 35,
                                        dataLabels: {
                                            enabled: false
                                        },
                                        showInLegend: true
                                    }
                                },
                                series: [{
                                    type: 'pie',
                                    name: '浏览器操作量占比',
                                    data: [

                                        //     selected: true

                                        ['Safari',    operBrowserMap['safari']],
                                        ['Opera',     operBrowserMap['opera']],
                                        ['其他',   operBrowserMap['other']]
                                    ]
                                }],
                                credits: {
                                     enabled: false
                                }
                            });
                        });
